description = "A Python package for cleaning data using OpenAI API"
authors = ["Mikl√≥s Koren <koren@codedthinking.com>"]
readme = "README.md"
packages = [{include = "llm_data_cleaner"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
openai = "^1.0.0"
